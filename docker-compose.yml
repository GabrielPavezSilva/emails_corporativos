# docker-compose.yml - Script Notificaci√≥n Contrato Indefinido
services:
  notificacion-indefinido:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notificacion_contrato_indefinido
    restart: "no"
    user: "1008:1008"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./img:/app/img:ro
    networks:
      - desarrollo
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  desarrollo:
    external: true